<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Alura Typer</title>
    <link rel="stylesheet" href="css/libs/google-fonts.css">
    <link rel="stylesheet" href="css/libs/materialize.min.css">
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
  <div class="container">
    <h1 class="center">Alura Typer</h1>
    <p class="frase">Esta frase é muito grande e chata.</p>
    <ul class="informacoes center">
      <li>
        <i class="small material-icons icones">description</i>
        <span id="tm-frase">2</span> palavras
      </li>
      <li>
        <i class="small material-icons icones">query_builder</i>
        <span id="tempo">5</span> segundos
      </li>
    </ul>

    <textarea class="campo-digit" rows="8" cols="40"></textarea>

    <div class="btns">
       <a class="btn-floating btn-large waves-effect waves-light red" id="btn-reiniciar">
         <i class="material-icons">restore</i>
       </a>
       <a class="btn-floating btn-large waves-effect waves-light green" id="btn-placar">
         <i class="material-icons">assignment</i>
       </a>
    </div>

    <ul class="center">
      <li><span id="cont-caract">0</span> caracteres</li>
      <li><span id="cont-palav">0</span> palavras</li>
    </ul>

    <section class="placar">
      <h3 class="center">Placar</h3>
      <table class="centered bordered">
        <thead>
          <tr>
            <th>Nome</th>
            <th>No. de Caracteres</th>
            <th>No. de Palavras</th>
            <th>Remover</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>O calor tá de arrazar</td>
            <td>25</td>
            <td>3</td>
            <td>
              <a href="#" class="botao-remover">
                <i class="small material-icons">delete</i>
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </section>
  </div>

    <script src="js/jquery.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
