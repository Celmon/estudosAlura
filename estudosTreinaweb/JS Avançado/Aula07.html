        if(value1 && value2){
            return value1 + value2;
        }

            var oldValue1 = value1;
            return function(value2){
                return oldValue1 + value2;
            }

        }
        if(value1){
            var oldValue1 = value1;

        }
        if(value1){
            var oldValue1 = value1;

            }
        }

</script>
