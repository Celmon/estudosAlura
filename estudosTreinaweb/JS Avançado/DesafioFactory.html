<script>
    var CharacterCreator = function (){};

    CharacterCreator.prototype.skillsInspector = function(){
        console.log(this.name.italics());
        for(index in this.skills){
            var skill = this.skills[index];
            console.log(skill);
        }
        console.log(' ');
    };

    CharacterCreator.born = function(type){
        var constructor = type,
            character;

        if(typeof CharacterCreator[constructor] !== 'function'){
            throw {
            message: constructor + ' n√£o existe'
            }
        }

        if(typeof CharacterCreator[constructor].prototype.skillsInspector !== 'function'){
            CharacterCreator[constructor].prototype = new CharacterCreator();
        }

        character = new CharacterCreator[constructor]();

        return character;
    }

    CharacterCreator.FireWizard = function(){
        this.name = 'Fire Wizard',
        this.skills = [

            'Fire Arrows',
