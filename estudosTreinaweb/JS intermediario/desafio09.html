<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <input type="text" id="nome">
    <input type="submit" id="checar">
    <script>
        var nomes = [
            { nome: 'Larry' },
            { nome: 'Frodo' },
            { nome: 'Hortom' }
        ]
        document.getElementById('checar').addEventListener('click', function(){
            var nomeDigitado = document.getElementById('nome').value;
            var valor = false;
            function parabens(){
                console.log('Parabéns, o nome ' + nomeDigitado + ' existe!! ');
            };
            for(i in nomes){
                if(nomes[i].nome == nomeDigitado){
                    valor = true;
                    break;
                }
            }
            if (valor === false){
                console.log('Este nome não existe.');
            } else {
                parabens();
            }
        });
    </script>
</body>
</html>
